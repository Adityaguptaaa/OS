<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization - IPC Debugger</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/visualization.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">üîç IPC Debugger</div>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="visualization.html" class="active">Visualization</a></li>
                <li><a href="logs.html">Logs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 2rem;">
        <h1 class="mb-4">Real-Time Visualization</h1>

        <!-- Visualization Grid -->
        <div class="viz-grid">
            <!-- Canvas Visualization -->
            <div class="card viz-canvas-container">
                <div class="card-header flex-between">
                    <span>Process Communication Flow</span>
                    <div class="flex gap-2">
                        <button class="btn btn-sm btn-secondary" id="detectDeadlockBtn">üî¥ Detect Deadlock</button>
                        <button class="btn btn-sm btn-warning" id="analyzeBottleneckBtn">‚ö° Analyze Bottleneck</button>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="processCanvas" width="800" height="500"></canvas>
                </div>
            </div>

            <!-- Timeline Chart -->
            <div class="card">
                <div class="card-header">Event Timeline</div>
                <div class="card-body">
                    <canvas id="timelineChart" height="200"></canvas>
                </div>
            </div>

            <!-- Statistics Charts -->
            <div class="card">
                <div class="card-header">Latency Trends</div>
                <div class="card-body">
                    <canvas id="latencyChart" height="200"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">IPC Type Distribution</div>
                <div class="card-body">
                    <canvas id="ipcDistChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div id="alertsContainer" class="mt-4"></div>

        <!-- Live Events -->
        <div class="card mt-4">
            <div class="card-header">Live Events</div>
            <div class="card-body">
                <div id="liveEvents" class="live-events">
                    <p class="text-secondary">Waiting for events...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 IPC Debugger. Operating Systems Project.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/visualization.js"></script>
</body>

</html>
